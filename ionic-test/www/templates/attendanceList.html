<ion-view view-title="Atendimentos">
  <ion-content>

    <div class="card">
      <ion-item ng-repeat="attendance in attendances" href="#app/attendance/{{attendance.id}}">
        <div class="item-text-wrap item-icon-left">
          <i class="icon {{getIcon(attendance)}}" style="color: {{getIconCollor(attendance)}}"></i> {{attendance.patient
          + ' - R$ ' + attendance.fullValue + ' - ' + formatDate(attendance.attendanceDate)}}
        </div>
      </ion-item>
    </div>

  </ion-content>

  <div class="fab-button">
    <fab-button-right target-id="content" ui-sref="app.attendance">
      <i class="icon ion ion-plus-round"></i>
    </fab-button-right>
  </div>
</ion-view>
